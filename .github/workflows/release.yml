name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install Fyne CLI
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Import Code Signing Certificate
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          # Decode certificate
          echo $MACOS_CERTIFICATE | base64 --decode > $RUNNER_TEMP/certificate.p12
          
          # Create and configure keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Import certificate
          security import $RUNNER_TEMP/certificate.p12 -P "$MACOS_CERTIFICATE_PWD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Build macOS App Bundle
        run: |
          fyne package -os darwin -icon Icon.png -name "CleanPDF" -appID us.jamescampbell.cleanpdf -release

      - name: Sign the App
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Find the signing identity
          IDENTITY="Developer ID Application: James Campbell ($APPLE_TEAM_ID)"
          
          # Sign all nested components first, then the app bundle
          codesign --deep --force --verify --verbose --timestamp \
            --options runtime \
            --sign "$IDENTITY" \
            "CleanPDF.app"
          
          # Verify the signature
          codesign --verify --deep --strict --verbose=2 "CleanPDF.app"

      - name: Notarize the App
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Create a zip for notarization
          ditto -c -k --keepParent "CleanPDF.app" "CleanPDF-notarize.zip"
          
          # Submit for notarization
          xcrun notarytool submit "CleanPDF-notarize.zip" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait
          
          # Staple the notarization ticket
          xcrun stapler staple "CleanPDF.app"

      - name: Create Release Archive
        run: |
          mkdir -p dist
          zip -r dist/CleanPDF-macos-v${{ steps.version.outputs.VERSION }}.zip "CleanPDF.app"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/CleanPDF-macos-*.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install Fyne CLI
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build Windows executable
        run: |
          fyne package -os windows -icon Icon.png -name "CleanPDF" -appID us.jamescampbell.cleanpdf
          mkdir dist
          Compress-Archive -Path "CleanPDF.exe" -DestinationPath "dist/CleanPDF-windows-v${{ steps.version.outputs.VERSION }}.zip"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/CleanPDF-windows-*.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev

      - name: Install Fyne CLI
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build Linux binary
        run: |
          go build -ldflags "-s -w" -o cleanpdf .
          mkdir -p dist
          tar -czvf dist/CleanPDF-linux-v${{ steps.version.outputs.VERSION }}.tar.gz cleanpdf Icon.png

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/CleanPDF-linux-*.tar.gz

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Clean PDF v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/macos-build/*.zip
            artifacts/windows-build/*.zip
            artifacts/linux-build/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    needs: [release]
    runs-on: ubuntu-latest
    steps:
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: artifacts

      - name: Calculate SHA256
        id: sha
        run: |
          SHA256=$(shasum -a 256 artifacts/CleanPDF-macos-v${{ steps.version.outputs.VERSION }}.zip | awk '{print $1}')
          echo "SHA256=$SHA256" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: james-see/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update cask formula
        run: |
          cat > homebrew-tap/Casks/cleanpdf.rb << 'EOF'
          cask "cleanpdf" do
            version "${{ steps.version.outputs.VERSION }}"
            sha256 "${{ steps.sha.outputs.SHA256 }}"

            url "https://github.com/james-see/cleanpdfapp/releases/download/v#{version}/CleanPDF-macos-v#{version}.zip"
            name "Clean PDF"
            desc "View and wipe metadata from PDF files"
            homepage "https://james-see.github.io/cleanpdfapp/"

            livecheck do
              url :url
              strategy :github_latest
            end

            app "CleanPDF.app"

            zap trash: [
              "~/Library/Application Support/us.jamescampbell.cleanpdf",
              "~/Library/Caches/us.jamescampbell.cleanpdf",
              "~/Library/Preferences/us.jamescampbell.cleanpdf.plist",
            ]
          end
          EOF

      - name: Commit and push to homebrew-tap
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/cleanpdf.rb
          git commit -m "Update cleanpdf to v${{ steps.version.outputs.VERSION }}"
          git push
